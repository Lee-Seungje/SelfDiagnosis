<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >건강상태자가진단-로그인</title>
    <link rel="stylesheet" href="../css/style.css">
    <script 
    src="https://kit.fontawesome.com/0d3908869d.js" 
    crossorigin="anonymous"
></script>
<script src="./js/app.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="flag"></div>
        <div class="text">
            <h2 class="big">건강상태 자가진단</h2>
            <span class="en">Helth Condition Self-Check</span>
        </div>
        <div class="btns">
            <div class="Work" id="first">
                <button class="work" id="on">
                    <i class="fa-solid fa-school"></i>
                    유-초-중-고
                </button>
            </div>
            <div class="Work" id="second">
                <button class="work" id="mid">
                    <i class="fa-solid fa-synagogue"></i>
                    대 학
                </button>
            </div>
            <div class="Work" id="third">
                <button class="work" id="off">
                    <i class="fa-solid fa-city"></i>
                    교육행정기관 등
                </button>
            </div>
        </div>
        <a href="./html/login.html" class="link">
            <div class="Buttons">
                <button class="bigBTN">
                    자가진단 참여하기
                    <button class="smallBTM">GO</button>
                </button>
            </div>
        </a>
        <a href="http://rl6cz18qh.toastcdn.net/eduro/manual_public_20200904001.mp4" class="linkA">
            <i class="fa-solid fa-mobile-screen"></i>
            <p>참여방법 동영상</p>
        </a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진단참여</title>
    <script 
    src="https://kit.fontawesome.com/0d3908869d.js" 
    crossorigin="anonymous"
></script>
<link rel="stylesheet" href="../css/main.css">
<link rel="stylesheet" href="../css/login.css">
<script src="../js/move.js" defer></script>
</head>
<body>
    <nav>
        <div class="pad">
                <div class="Logo"></div>
            <div class="menu">
                <i class="fa-solid fa-bars"></i>
                <p>MENU</p> 
            </div>
        </div>
        <nav class="nav">
            <p>건강상태 자가진단
                <div class="rightNav">
                    <i class="fa-solid fa-house"></i>
                    처음으로
                </div>
            </p>
        </nav>
    </nav>
    <div class="main">
        <div class="underNav">
            <div class="login" id="OOO">
                <div class="back" id="s">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </div>
                <div class="block">
                    <p class="big">로그인</p>
                    <p class="small">Login</p>
                </div>
            </div>
            <div class="check" id="OOO">
                <div class="back" id="origina">
                    <i class="fa-solid fa-temperature-full"  id="I"></i>
                </div>
                <div class="block">
                    <p class="big">진단참여</p>
                    <p class="small">Check</p>
                </div>
            </div>
            <div class="Results" id="OOO">
                <div class="back">
                    <i class="fa-solid fa-paper-plane"></i>
                </div>
                <div class="block">
                    <p class="big">결과확인</p>
                    <p class="small">Results</p>
                </div>
            </div>
        </div>
    </div>
    <div class="move">
        <div class="content" id="a">
            <i class="fa-regular fa-hospital"></i>
            <p>진료소찾기</p>
        </div>
        <div class="content" id="b">
            <i class="fa-solid fa-location-dot"></i>
            <p>코로나19<br>시도정보</p>
        </div>
        <div class="content" id="c">
            <i class="fa-solid fa-gear"></i>
            <p>비밀번호변경</p>
        </div>
        <div class="content" id="d">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <p>로그아웃</p>
        </div>
        <div class="none">
            <div class="BTM">
                <p>UI ver. 1.9.11</p>
            </div>
        </div>
    </div>
</body>
</html>

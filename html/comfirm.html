<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result</title>
    <script 
    src="https://kit.fontawesome.com/0d3908869d.js" 
    crossorigin="anonymous"
></script>
<link rel="stylesheet" href="../css/main.css">
<link rel="stylesheet" href="../css/login.css">
<script src="../js/move.js" defer></script>
<link rel="stylesheet" href="../css/result.css">
<script src="../js/result.js" defer></script>
</head>
<body>
    <nav>
        <div class="pad">
                <div class="Logo"></div>
            <div class="menu">
                <i class="fa-solid fa-bars"></i>
                <p>MENU</p> 
            </div>
        </div>
        <nav class="nav">
            <p>건강상태 자가진단
                <div class="rightNav">
                    <i class="fa-solid fa-house"></i>
                    처음으로
                </div>
            </p>
        </nav>
    </nav>
    <div class="main">
        <div class="underNav">
            <div class="login" id="OOO">
                <div class="back" id="s">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </div>
                <div class="block">
                    <p class="big">로그인</p>
                    <p class="small">Login</p>
                </div>
            </div>
            <div class="Results" id="OOO">
                <div class="back">
                    <i class="fa-solid fa-temperature-full"  id="I"></i>
                </div>
                <div class="block">
                    <p class="big">진단참여</p>
                    <p class="small">Check</p>
                </div>
            </div>
            <div class="check" id="OOO">
                <div class="back" id="origina">
                    <i class="fa-solid fa-paper-plane"></i>
                </div>
                <div class="block">
                    <p class="big">결과확인</p>
                    <p class="small">Results</p>
                </div>
            </div>
        </div>
        <div class="midPdiv">
            <div class="UpDiv">
                <p class="firstP"></p><p class="secondP"></p>
            </div>
            <div class="MidDiv">
                <p class="thirdP"></p><p class="NoneP"> 자가진단 참여를 완료하였습니다.</p>
            </div>
            <span>Check is completed.</span>
            <i class="fa-regular fa-circle-check"></i>
        </div>
        <div class="BottomPs">
            <div class="UpPs">
                <p>※ 코로나19 예방을 위한 자가진단 설문결과 의심 증상에 해당되는 항목이 없어</p><em><u> 등교가 가능함을 안내드립니다.</u></em>
            </div>
            <div class="UpPs">
                <p>※ 학생·교직원·학부모님께서는 공지사항의 ‘코로나19 예방 학교생활’ 교육영상을 시청하여 주시기 바랍니다.</p>
            </div>
        </div>
    </div>
    <div class="move">
        <div class="content" id="a">
            <i class="fa-regular fa-hospital"></i>
            <p>진료소찾기</p>
        </div>
        <div class="content" id="b">
            <i class="fa-solid fa-location-dot"></i>
            <p>코로나19<br>시도정보</p>
        </div>
        <div class="content" id="c">
            <i class="fa-solid fa-gear"></i>
            <p>비밀번호변경</p>
        </div>
        <div class="content" id="d">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <p>로그아웃</p>
        </div>
        <div class="none">
            <div class="BTM">
                <p>UI ver. 1.9.11</p>
            </div>
        </div>
    </div>
</body>
</html>
